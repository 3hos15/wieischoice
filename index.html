<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CJ's Archive</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" href="images/star.png">

</head>

<body>
  <header>
    <nav class="tabs">
      <button type="button" data-tab="travelPics" class="tab active">★</button>
      <button type="button" data-tab="headGame" class="tab">★</button>
      <button type="button" data-tab="films" class="tab">★</button>
    </nav>
    <h1>cj archive</h1>
  </header>

  <main>
    <section id="travel" class="travelPics active">
      <div class="gallery">
        <picture>
          <source srcset="images/beach.jpg" media="(prefers-color-scheme: light)">
          <img src="images/busker.jpg" alt="Busker playing a traditional instrument on the streets of Edinburgh">
        </picture>

        <picture>
          <source srcset="images/boatssunset.jpg" media="(prefers-color-scheme: light)">
          <img src="images/canonview.jpg" alt="View from the post of a canon in the Edinburgh Castle">
        </picture>

        <picture>
          <source srcset="images/walkportofino.jpg" media="(prefers-color-scheme: light)">
          <img src="images/canon.jpg" alt="Canon in the Edinburgh Castle">
        </picture>

        <picture>
          <source srcset="images/lonesea.jpg" media="(prefers-color-scheme: light)">
          <img src="images/grave.jpg" alt="Grave in Kirkyard Edinburgh">
        </picture>

        <picture>
          <source srcset="images/alleycouple.jpg" media="(prefers-color-scheme: light)">
          <img src="images/castle.jpg" alt="Edinburgh Castle">
        </picture>

        <picture>
          <source srcset="images/elderlygarage.jpg" media="(prefers-color-scheme: light)">
          <img src="images/cathedral.jpg" alt="Cathedral in Edinburgh">
        </picture>

        <picture>
          <source srcset="images/ferryview.jpg" media="(prefers-color-scheme: light)">
          <img src="images/museum.jpg" alt="Roof of the national museum Edinburgh">
        </picture>

        <picture>
          <source srcset="images/cyclerabove.jpg" media="(prefers-color-scheme: light)">
          <img src="images/horses.jpg" alt="Horses in Edinburgh">
        </picture>

        <picture>
          <source srcset="images/peeksea.jpg" media="(prefers-color-scheme: light)">
          <img src="images/victoriastreet.jpg" alt="People walking over Victoria street in Edinburgh">
        </picture>

        <picture>
          <source srcset="images/cellostreet.jpg" media="(prefers-color-scheme: light)">
          <img src="images/graveview.jpg" alt="Gravestones in Kirkyard Edinburgh">
        </picture>
      </div>
    </section>

    <section id="scramble" class="headGame">
      <div id="head" class="dropHead">
        <img class="scramble" src="images/choicehair.png" alt="Choice's hair puzzle piece">
        <img class="scramble" src="images/choicelefteye.png" alt="Choice's left eye puzzle piece">
        <img class="scramble" src="images/choicerighteye.png" alt="Choice's right eye puzzle piece">
        <img class="scramble" src="images/choiceleftcheek.png" alt="Choice's left cheek puzzle piece">
        <img class="scramble" src="images/choicerightcheek.png" alt="Choice's right cheek puzzle piece">
        <img class="scramble" src="images/choicenose.png" alt="Choice's nose puzzle piece">
        <img class="scramble" src="images/choicemouth.png" alt="Choice's mouth puzzle piece">
      </div>
    </section>

    <section id="films" class="films">
      <div id="letterboxd" class="lb-grid"></div>
      <ul id="studentFilmsList">
        <li>
          <h2 class="studentname">name student</h2>
          <p class="studentfavfilm">fav film</p>
        </li>
      </ul>
      <button id="refresh" type="button">refresh</button>
    </section>
  </main>

  <script src="script/script.js"></script>
</body>
</html>
